<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="src/app.js" defer></script> 
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <form id="">
      <input type="text" v-model="input_name" placeholder="Digite o seu nome: ">
      <input type="submit" value="Enviar" v-on:click="submitForm">

      <input type="number" v-model="input_age" placeholder="Informe sua idade: ">
      <input type="submit" value="Enviar" v-on:click="submitForm">
      
    </form>
    <p>Seu nome é: {{name}} e você tem {{age}} anos.</p>
    <p>Data biding: {{input_name}}, {{input_age}} idade.</p>
  </div>
</body>
</html>
