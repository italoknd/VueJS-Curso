<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="app">
        <p>{{ msg }}</p>
        <p>{{ Ehverdade ? 'verdade' : 'falso'}}</p>
        <p>{{ frutas[2] + ' e ' + frutas[0] }}</p>
        <p>Aluno(a): {{  alunos.nome }}</p>
        <p>{{  1 + num1 }}</p>
        <p>{{  fun() }}</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({                  // "new Vue({}): Instância do VueJS"
        el: '#app',             // "el: significa "elemento" no Vue" 
        data:{                 //data: = dados
          msg: "Teste de mensagem", //string
          Ehverdade: true,  //boolean
          frutas: ['Pera', 'Uva', 'Maçã'],  //objeto
          alunos:{nome: 'Paula'},
          num1: 1,    //number
          fun: function(){
            return 'Mensagem da Função !'
          }   //functions
        }
      })
    </script>
  </body>
</html>
